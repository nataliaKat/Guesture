<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-image: url("images/logo_blue.png");
        }
    </style>
    <title>Log In</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login-style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
</head>

<body id="login-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center animated fadeInRight">
                <div id="login-form">
                    <form>
                        <h4>Sign in</h4>
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group my-input">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group my-input">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            <input type="text" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button class="my-button" id="submit-button" type="submit">Login</button>
                        <input type="checkbox" checked> Remember me</input>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
