<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Guesture | Hotel Registration</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body id="hotelRegistration">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-light  custom-nav">
            <a class="navbar-brand"><img class="logo" src="images/logo_blue_nav.png" alt="logo"></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Back</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



    <!-- Begin page content -->
    <main class="container" >
        <div id="registration_form" class="col-xs-12 col-md-6">
        <h1 class="text-center">Sign Up</h1>
        <div class="row d-flex justify-content-center">
            <!-- Form -->
            <div id="group-form" class="col-xs-12 col-md-10 col-lg-8">
                <!-- Form method should be "POST" and action should be included at the real system, removed it for demo purposes -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username </label>
                        <div>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter a valid e-mail address" required>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password </label>
                        <div>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="repeat_password" class="col-sm-12 control-label">Repeat Password </label>
                        <div>
                            <input type="password" id="repeat_password" name="repeat_password" class="form-control" placeholder="Repeat Password" required>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name </label>
                        <div>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter a name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">Address</label>
                        <div>
                            <input type="text" id="address" name="address" class="form-control" placeholder="Enter an address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phonenumber" class="col-sm-4 control-label">Phonenumber</label>
                        <div>
                            <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="Enter a phonenumber" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Description</label>
                        <div>
                            <input type="text" id="description" name="description" class="form-control" placeholder="Enter a description" required>
                        </div>
                    </div>

                    <div class="form-group field_wrapper">
                        <div>
                            <input type="text" name="new_field" value="" placeholder="Enter a service" />
                            <a href="javascript:void(0);" class="add_button" title="Add field"><button type="button">
                                 <i class="fas fa-plus"></i>
                                </button></a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-30">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="terms" id="terms" value="1"><b> I agree to the
                                        terms and conditions</b>
                                </label>
                                    </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-30 col-sm-offset-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Clear</button>

                        </div>

                    </div>



                </form>

            </div>


        </div>
    </div>
        
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Made with &hearts; by Guesture - Hotel Registration</span>
        </div>
    </footer>

    <script type="text/javascript">
        $(document).ready(function () {
            var maxField = 20;
            var addButton = $('.add_button'); //Add button selector
            var wrapper = $('.field_wrapper'); //Input field wrapper
            var fieldHTML = '<div><input type="text" name="new_field" value="" placeholder="Enter a service"/><a href="javascript:void(0);" class="remove_button"><button type="button"> <i class="fas fa-minus"></i></button></a></div>'; //New input field html 
            var x = 1;

            //Once add button is clicked
            $(addButton).click(function () {

                if (x < maxField) {
                    x++;
                    $(wrapper).append(fieldHTML); //Add field html
                }
            });

            //Once remove button is clicked
            $(wrapper).on('click', '.remove_button', function (e) {
                e.preventDefault();
                $(this).parent('div').remove(); //Remove field html
                x--;
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
