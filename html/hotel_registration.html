<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Guesture | Hotel Registration</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body  class="registration-background">
    <hr>
    
    <h1 style="text-align: center;">Hotel Registration</h1>
    
    <!-- Begin page content -->
    <main class="container">
        <div class="row">
            <!-- Form -->
            <div id="group-form" class="col-xs-12 col-md-10 col-lg-8">
                <!-- Form method should be "POST" and action should be included at the real system, removed it for demo purposes -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name </label>
                        <div class="col-sm-10">
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phonenumber" class="col-sm-4 control-label">Phonenumber</label>
                        <div class="col-sm-10">
                            <input type="text" id="phonenumber" name="phonenumber" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" id="description" name="description" class="form-control" required>
                        </div>
                    </div>
                    

                    

                        <div class="form-group checkbox">
                            <label class="col-sm-2 control-label">Breakfast </label>
                            <input type="checkbox" value="">
                        </div>
                        <div class="form-group checkbox">
                            <label class="col-sm-2 control-label">Water Sports </label>
                            <input type="checkbox" value="">
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="reset" class="btn btn-danger">Clear</button>

                            </div>
                        </div>
                    
                </form>
                
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Guesture - Hotel Registration</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
