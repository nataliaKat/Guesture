  <!-- Page Content -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="number">Room Number</label>
              <input type="text" class="form-control" id="number" placeholder="number">
            </div>
            <div class="form-group">
              <label for="floor">Floor</label>
              <input type="number" class="form-control" id="floor" placeholder="number">
            </div>
            <div class="form-group">
              <label for="type">Room Type</label>
              <select class="form-control" id="type">
                <option>Select room type</option>
                <option value="single">single</option>
                <option value="double">double</option>
                <option value="triple">triple</option>
                <option value="quadruple">quadruple</option>
              </select>
            </div>
            <button type="submit" id="submit-rooms">Save Room</button>
          </form>
        </div>
        <div class="col-md-6">
          <h5 class="text-center">Saved rooms</h5>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Floor</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
